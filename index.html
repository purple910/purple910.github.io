<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("js/sw.js");
      }
    window.$docsify = {
      name: 'purple910', // 文档标题，会显示在侧边栏顶部
      repo: 'https://github.com/purple910', // 右上角Github图标链接
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
      loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
      subMaxLevel: 3, // 生成目录的最大层级
      coverpage: true, // docsify便会默认加载 _coverpage.md，来作为封面的格式。
      auto2top: true, // 更改路线时滚动到屏幕顶部。
      notFoundPage: true, // 404
      onlyCover: false, // 访问主页时仅加载封面。
      search: { // 搜索
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count: { // 统计
          margin: "20px",
          float: "top",
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
      scrollToTop: { // 回到开头
          auto: true,
          text: "Top",
          right: 15,
          bottom: 15,
          offset: 500,
        },
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        select: {
          detectOperatingSystem: {
            enabled: false,
            menuId: "operating-system",
          },
          sync: false,
          theme: "classic",
        },
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="/js/docsify@4.js"> </script>
  <script src="/js/docsify-select.js"> </script>
  <!-- 字数统计 -->
  <script src="/js/countable.js"></script>
  <script src="/js/docsify-slides.min.js"></script>
  <!-- 分页 -->
  <script src="/js/docsify-pagination.min.js"> </script>
    <!-- 搜索插件 -->
    <script src="/js/search.min.js"></script>
      <!-- 一键复制插件 -->
  <script src="/js/docsify-copy-code.js"></script>
  <!-- 滚动插件 -->
  <script src="/js/docsify-scroll-to-top.min.js"></script>
  <!-- 代码高亮 -->
  <script src="/js/prism-bash.min.js"></script>
  <script src="/js/prism-groovy.min.js"></script>
  <script src="/js/prism-json.js"></script>
  <script src="/js/prism-shell-session.min.js"></script>
  <script src="/js/prism-python.min.js"></script>
  <script src="/js/prism-http.min.js"></script>
  <script src="/js/prism-java.min.js"></script>
  <script src="/js/prism-javascript.min.js"></script>
  <!-- 主题 -->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">-->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">-->
  <link rel="stylesheet" href="/css/pure.css">

</body>

</html>
